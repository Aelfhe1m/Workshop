@PART[MK3_Fabricator]
{
    MODULE
    {
      name = OseModuleWorkshop
    }
}
@PART[MK3_Fabricator]:AFTER[KolonyTools]:HAS[!Module[ModuleKISInventory]]
{
    MODULE
    {
      name = ModuleKISInventory
      maxVolume = 2
      externalAccess = true
      internalAccess = true
      slotsX = 6
      slotsY = 6
      slotSize = 50
      itemIconResolution = 128
      selfIconResolution = 128
      openSndPath = KIS/Sounds/containerOpen
      closeSndPath = KIS/Sounds/containerClose
      defaultMoveSndPath = KIS/Sounds/itemMove
    }
}

@PART[OSE_Workshop]:FOR[Workshop]:NEEDS[KolonyTools]
{
  @TechRequired = unresearchable
  @category = -1
}
@PART[OSE_ToolboxTypeA]:FOR[Workshop]:NEEDS[KolonyTools]
{
  @TechRequired = unresearchable
  @category = -1
}
@PART[OSE_ToolboxTypeB]:FOR[Workshop]:NEEDS[KolonyTools]
{
  @TechRequired = unresearchable
  @category = -1
}