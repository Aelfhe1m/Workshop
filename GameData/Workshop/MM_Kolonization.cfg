@PART[MK3_Fabricator]
{
    MODULE
    {
      name = OseModuleWorkshop
    }
}
@PART[MK3_Fabricator]:HAS[!Module[ModuleKISInventory]]
{
    MODULE
    {
      name = ModuleKISInventory
      maxVolume = 2
      externalAccess = true
      internalAccess = true
      slotsX = 6
      slotsY = 6
      slotSize = 50
      itemIconResolution = 128
      selfIconResolution = 128
      openSndPath = KIS/Sounds/containerOpen
      closeSndPath = KIS/Sounds/containerClose
      defaultMoveSndPath = KIS/Sounds/itemMove
    }
}

@Part[OSE_Workshop]:AFTER[CommunityTechTree]:NEEDS[KolonyTools]
{
  @TechRequired = unresearchable
}
@Part[OSE_ToolboxTypeA]:AFTER[CommunityTechTree]:NEEDS[KolonyTools]
{
  @TechRequired = unresearchable
}
@Part[OSE_ToolboxTypeB]:AFTER[CommunityTechTree]:NEEDS[KolonyTools]
{
  @TechRequired = unresearchable
}